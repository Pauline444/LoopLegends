<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />

  <!-- Order scripts for proper loading sequence -->
  <script src="./js/navbar.js" defer></script>
  <script src="./js/home.js" defer></script>
  <script src="./js/show-to-do.js" defer></script>
  <script type="module" src="./js/get-all-users.js" defer></script>
  <script type="module" src="./js/userSession.js" defer></script>
  <script type="module" src="./js/get-user-posts.js" defer></script>
  <script type="module" src="./js/get-post-comments.js" defer></script>
  <script type="module" src="./js/home-cards.js" defer></script>

  <title>SLL</title>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li class="nav-tab"><a href="#" id="home-link">Home</a></li>
        <li class="nav-tab"><a href="#" id="post.link">Posts</a></li>
        <li class="nav-tab"><a href="#" id="todo-link">To-Do</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <aside class="aside-container">
      <!-- User-aside created dinamiclly with this structure:
        <section class="aside-user">
          <img
            src="assets/images/profile-image/profile_pic.jpg"
            data-user-id="1"
            alt="Logo"
          />
          <h2>Username</h2>
        </section> -->
    </aside>


    <section class="interactive-content-container">
        <!-- Content will be loaded dynamically by JavaScript -->
    </section>
  </main>
  
  <!-- Force home page to load on refresh -->
  <script>
    window.onload = function() {
      // Short timeout to ensure all scripts are loaded
      setTimeout(function() {
        const interactiveContentContainer = document.querySelector('.interactive-content-container');
        
        // Check if container is empty or has no meaningful content
        if (interactiveContentContainer && 
            (!interactiveContentContainer.children.length || 
             interactiveContentContainer.children.length === 0 || 
             !interactiveContentContainer.innerHTML.trim())) {
          
          // Manually trigger a click on the home link to show homepage
          const homeLink = document.getElementById('home-link');
          if (homeLink) {
            homeLink.click();
          } else {
            // Fallback if home link not found - dispatch show homepage event
            document.dispatchEvent(new CustomEvent('showHomepage'));
          }
        }
      }, 100);
    };
  </script>
</body>

</html>
